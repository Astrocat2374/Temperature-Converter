<!DOCTYPE html>
<html lang="en">
<script src="conversion.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
</head>
<body>
	<table style="width:90%">
		<tr>
			<th>Farenheit</th>
			<th>Celcius</th>
		</tr>

		<tr>
			<td class=farenheit>
				<script>
					document.write(farenheit)
				</script>
			</td>
			<td class=celcius>
				<script>
					document.write(celcius)
				</script>
			</td>
		</tr>
</body>
</html>
